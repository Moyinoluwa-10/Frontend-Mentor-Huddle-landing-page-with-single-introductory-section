<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle-Landing-Page-With-Single-Introductory-Section-Master</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8e4fb64db4.js" crossorigin="anonymous"></script>
</head>
<body>

    <div><img src="./images/logo.svg" alt="Logo" id="logo"></div>

    <div id="container">
        
        <div><img src="./images/illustration-mockups.svg" alt="illustration-mockups" id="image"></div>

        <div id="text">
            <div id="top"><p>Build The Community <br>
                Your Fans Will Love</p>
            </div>
    
            <div id="bottom"><p>Huddle re-imagines the way we build communities. You have <br>
                a voice, but so does your audience. Create connections with <br>
                your users as you engage in genuine discussion.</p>
            </div>
    
            <div><button type="submit">Register</button></div>
        </div>
        
    </div>

    <div id="icon">
        <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
        <span class="icon"><i class="fa-brands fa-twitter"></i></span>
        <span class="icon"><i class="fa-brands fa-instagram"></i></span>
    </div>

</body>
</html>
